<div>
    <ui-gmap-google-map center='map.center' zoom='map.zoom'>
        <ui-gmap-marker  coords="marker.coords" icon="marker.icon" idkey="marker.id"></ui-gmap-marker>
    </ui-gmap-google-map>
    latitude<input type="text" ng-model="marker.coords.latitude"/>
    longitude<input type="text" ng-model="marker.coords.longitude"/>
</div>
